	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
		Add a row
	</button>

	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">
						Modal title
					</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="First" aria-label="First"
							aria-describedby="basic-addon1" id="modalFirstField">
					</div>
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Last" aria-label="Last"
							aria-describedby="basic-addon1" id="modalLastField">
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">@</span>
						<input type="text" class="form-control" placeholder="Handle" aria-label="Handle"
							aria-describedby="basic-addon1" id="modalHandleField">
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
						Close
					</button>
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal">
						Add
					</button>
				</div>
			</div>
		</div>
	</div>

	<script>
		document.querySelector('.modal-footer .btn-primary').addEventListener('click', function () {
			var first = document.getElementById('modalFirstField').value;
			var last = document.getElementById('modalLastField').value;
			var handle = document.getElementById('modalHandleField').value;

			var table = document.getElementById('myTable');
			var row = table.insertRow(-1);
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			var cell4 = row.insertCell(3);

			cell1.innerHTML = table.rows.length - 1; // Adjust as needed for your "#"
			cell2.innerHTML = first;
			cell3.innerHTML = last;
			cell4.innerHTML = '@' + handle;

			// Clear the input fields after adding the row
			document.getElementById('modalFirstField').value = '';
			document.getElementById('modalLastField').value = '';
			document.getElementById('modalHandleField').value = '';
		});
	</script>
