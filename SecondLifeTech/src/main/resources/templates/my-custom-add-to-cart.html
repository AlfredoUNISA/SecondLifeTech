<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="color-scheme" content="light dark">
    <title>Add to Cart</title>
</head>
<body>
<h1>Add to Cart</h1>
<form method="post" role="form" th:action="@{/add-to-cart-test}">
    <label for="usersSelect">User:</label>
    <select id="usersSelect" name="userId">
        <th:block th:each="user : ${users}">
            <option th:text="${user.firstName} + ' ' + ${user.lastName}" th:value="${user.id}"></option>
        </th:block>
    </select>
    <br/><br/>
    <label for="productsSelect">Product:</label>
    <select id="productsSelect" name="productVariationId">
        <th:block th:each="productVariation : ${productVariations}">
            <option th:text="${productVariation.productModel.name}" th:value="${productVariation.id}"></option>
        </th:block>
    </select>
    <br/><br/>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity">
    <br/><br/>
    <button type="submit">Add to Cart</button>
</form>
</body>
</html>
