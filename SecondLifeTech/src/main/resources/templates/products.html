<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prodotti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script th:src="@{bootstrap-5.3.2/js/bootstrap.bundle.min.js}"></script>
    <link th:href="@{css/style.css}" rel="stylesheet">
</head>
<body data-bs-theme="dark" data-bs-spy="scroll" data-bs-offset="72" class="d-flex flex-column vh-100">
<div class="">
    <div th:replace="~{header :: header}"></div>
    <div class="card-group">
        <th:block th:if="${products.isEmpty()}">
            <h3>Non sono stati trovati prodotti</h3>
        </th:block>
        <th:block th:unless="${products.isEmpty()}">
            <th:block th:each="product : ${products}">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${product.name}"></h4><img th:if="${product.imageFile != null}"
                                                                                   th:src="@{'data:' + ${product.imageFile.contentType} + ';base64,' + ${product.imageFile.generateBase64Image()}}"
                                                                                   style="max-width: 150px"
                                                                                   class="card-img"
                                                                                   alt="Image"/>
                        <p class="card-text">SPECIFICHE PRODOTTO</p>
                        <button class="btn btn-primary" type="button" href="details">DETTAGLI</button>
                    </div>
                </div>
            </th:block>
        </th:block>
        <footer th:insert="~{footer :: footer}"></footer>
    </div>
</div>
</body>
</html>
