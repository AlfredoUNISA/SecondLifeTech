<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifica banner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script th:src="@{../bootstrap-5.3.2/js/bootstrap.bundle.min.js}"></script>
    <link th:href="@{../css/style.css}" rel="stylesheet">
</head>
<body data-bs-theme="dark">

<div th:replace="~{header :: header}"></div>

<div class="my-content" style="min-height: calc(100vh - 17em);">
    <br/>
    <div class="container">
        <h1>Modifica banner</h1>
        <form th:action="@{/dashboard-prodotti/edit-banner}" method="post" enctype="multipart/form-data">
            <div class="input-group mb-3">
                <img class="card-img-top"
                     th:src="@{/images/banner}"
                     alt="Image" width="auto" height="auto">
            </div>

            <div class="input-group mb-3">
                <input class="form-control" type="file" id="imageForm" name="image">
            </div>

            <button type="submit" class="btn btn-primary">Cambia banner</button>
        </form>
    </div>

    <div th:replace="~{footer :: footer}"></div>

</body>
</html>
