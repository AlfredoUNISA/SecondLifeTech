<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contattaci</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script th:src="@{bootstrap-5.3.2/js/bootstrap.bundle.min.js}"></script>
    <link th:href="@{css/style.css}" rel="stylesheet">
</head>
<body data-bs-theme="dark">

<div th:replace="~{header :: header}"></div>
<div class="my-content" style="min-height: calc(100vh - 17em);">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Contattaci
                    </div>

                    <th:block th:if="${success}">
                        <div class="alert alert-success" role="alert">
                            Il tuo messaggio Ã¨ stato inviato correttamente!
                        </div>
                    </th:block>

                    <div class="card-body">
                        <form action="/contact-us" method="post">
                            <div class="mb-3">
                                <label for="problemDescription" class="form-label">Descrivi il tuo problema</label>
                                <textarea class="form-control" id="problemDescription" rows="3"
                                          placeholder="Descrivi il tuo problema..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Inserisci email</label>
                                <input type="email" class="form-control" id="emailInput" placeholder="Inserisci email">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Invia</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:replace="~{footer :: footer}"></div>

</body>
</html>
