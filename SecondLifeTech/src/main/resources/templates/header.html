<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script th:src="@{bootstrap-5.3.2/js/bootstrap.bundle.min.js}"></script>
    <link th:href="@{css/style.css}" rel="stylesheet">
</head>
<body data-bs-theme="dark" th:fragment="header">
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <!--        Brand-->
        <a class="navbar-brand" href="/">
            SecondLifeTech
        </a>

        <!--
        This is a button that acts as a toggle for the navigation bar.
        Inside the button, there is a span with the class "navbar-toggler-icon".
        This is a Bootstrap class that styles the span to look like a typical "hamburger" icon.
-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Tasti a sinistra della navbar -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!--Tasto per visualizzare i prodotti solo nel caso non sia un gestore-->
                <li class="nav-item mx-0 mx-lg-1" th:if="${user==null || user.getRole().contains('CLIENTE')}">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/products">
                        Prodotti
                    </a>
                </li>
                <!--Tasti per accedere alle pagine di login o profilo o dashboard o logout-->
                <li class="nav-item mx-0 mx-lg-1" th:if="${user==null}">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/login">
                        Login/Registrazione
                    </a>
                </li>
                <li class="nav-item mx-0 mx-lg-1" th:if="${user!=null && user.getRole().contains('CLIENTE')}">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/my-profile">
                        Il mio Profilo
                    </a>
                </li>
                <li class="nav-item mx-0 mx-lg-1" th:if="${user!=null && user.getRole().contains('GESTORE')}">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/my-dashboard">
                        La mia Dashboard
                    </a>
                </li>

                <li class="nav-item mx-0 mx-lg-1" th:if="${user!=null}">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/logout">
                        Logout
                    </a>
                </li>
                <li class="nav-item mx-0 mx-lg-1" th:if="${user==null || user.getRole().contains('CLIENTE')}">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/my-cart">
                        Il mio Carrello
                    </a>
                </li>
            </ul>
            <!-- Tasti a destra della navbar -->
            <form class="d-flex" role="search" action="/products" th:if="${user==null || user.getRole().contains('CLIENTE')}">
                <input class="form-control me-2" name="name" type="search" placeholder="Cerca il prodotto..."
                       aria-label="Search">
                <button class="btn bg-success" type="submit">
                    Cerca
                </button>
            </form>
        </div>
    </div>
</nav>

</body>
</html>
