<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="color-scheme" content="light dark">
    <title>Index</title>
    <style>
        form {
            display: flex;
            flex-direction: row;
        }
        label, input {
            display: block;
        }
    </style>
</head>
<body>
<h1>Index testing</h1>
<h2>Basic testing</h2>
<ul>
    <li>
        <a href="/create-user-test">Create User</a><br/>
    </li>
    <li>
        <a href="/create-product-model-test">Create Product Model</a><br/>
    </li>
    <li>
        <a href="/view-product-models">View product models</a><br/>
    </li>
    <li>
        View <span style="color: #69a8ff">product variations</span> of
        <form method="get" role="form" th:action="@{/view-product-variations}">
            <select id="productModelSelect" name="productModelId">
                <th:block th:each="productModel : ${productModels}">
                    <option th:text="${productModel.name}" th:value="${productModel.id}"></option>
                </th:block>
            </select>
            <button type="submit">View Product Variations</button>
        </form>
    </li>
    <li>
        View the <span style="color: #30ff30">cart</span> of
        <form method="get" role="form" th:action="@{/view-cart-test}">
            <select id="usersCartSelect" name="userId">
                <th:block th:each="user : ${users}">
                    <option th:text="${user.firstName} + ' ' + ${user.lastName}" th:value="${user.id}"></option>
                </th:block>
            </select>
            <button type="submit">View Cart</button>
        </form>
    </li>
    <li>
        View the <span style="color: yellow">orders</span> of
        <form method="get" role="form" th:action="@{/view-orders-test}">
            <select id="usersOrderSelect" name="userId">
                <th:block th:each="user : ${users}">
                    <option th:text="${user.firstName} + ' ' + ${user.lastName}" th:value="${user.id}"></option>
                </th:block>
            </select>
            <button type="submit">View Orders</button>
        </form>
    </li>
    <li>
        View the <span style="color: #ff3c3c">profile</span> of
        <form method="get" role="form" th:action="@{/view-user-test}">
            <select id="usersProfileSelect" name="userId">
                <th:block th:each="user : ${users}">
                    <option th:text="${user.firstName} + ' ' + ${user.lastName}" th:value="${user.id}"></option>
                </th:block>
            </select>
            <button type="submit">View Profile</button>
        </form>
    </li>
</ul>

<h2>Auth testing</h2>
<h3 th:text="'Principal: ' + ${principal}"></h3>
<ul>
    <li>
        <a href="/cliente">Cliente</a><br/>
    </li>
    <li>
        <a href="/gestore">Gestore</a><br/>
    </li>
    <li>
        <a href="/logout">Logout</a><br/>
    </li>
</ul>
</body>
</html>
