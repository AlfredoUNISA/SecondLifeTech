<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script th:src="@{bootstrap-5.3.2/js/bootstrap.bundle.min.js}"></script>
    <link th:href="@{css/style.css}" rel="stylesheet">
</head>
<body data-bs-theme="dark">

<div th:replace="~{header :: header}"></div>

<div class="my-content" style="min-height: calc(100vh - 17em);">
    <br/>
    <div class="h-100 h-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-8">
                                    <div class="p-5">
                                        <div class="d-flex justify-content-between align-items-center mb-5">
                                            <h1 class="fw-bold mb-0">Carrello</h1>
                                            <h6 class="mb-0" th:text="${cartItems.size()} + ' oggetto/i'"></h6>
                                        </div>
                                        <hr class="my-4">

                                        <th:block th:each="product : ${cartItems}">
                                            <div class="row mb-4 d-flex justify-content-between align-items-center">
                                                <div class="col-md-2 col-lg-2 col-xl-2">
                                                    <th:block th:if="${product.productVariation.model.imageFile != null}">
                                                        <img class="img-fluid rounded-3"
                                                             th:src="@{'/images/' + ${product.productVariation.model.imageFile.id}}"
                                                             alt="Image" width="100" height="100">
                                                    </th:block>
                                                    <th:block th:if="${product.productVariation.model.imageFile == null}">
                                                        <p class="img-fluid rounded-3">Nessuna immagine</p>
                                                    </th:block>
                                                </div>

                                                <div class="col-md-3 col-lg-3 col-xl-3">
                                                    <h4 th:text="${product.productVariation.model.name}"></h4>
                                                    <small th:text="${product.productVariation.model.brand}"></small>
                                                </div>

                                                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                                    <ul class="pagination mb-0">
                                                        <li class="page-item">
                                                            <a class="page-link" href="#">
                                                                <i class="fa fa-minus"></i>
                                                            </a>
                                                        </li>

                                                        <li class="page-item" style="pointer-events: none;">
                                                            <div class="page-link fw-bold" href="#">2</div>
                                                        </li>

                                                        <li class="page-item">
                                                            <a class="page-link" href="#">
                                                                <i class="fa fa-plus"></i>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>

                                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                                    <h4 class="fw-bold mb-0" th:text="'€ ' + ${product.productVariation.price}"></h4>
                                                </div>

                                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                                    <a href="#"><i class="fa text-danger fa-times"></i></a>
                                                </div>
                                            </div>

                                            <hr class="my-4">
                                        </th:block>

                                        <div class="pt-5">
                                            <h6 class="mb-0"><a href="#!" class="text-body"><i
                                                    class="fa fa-long-arrow-alt-left me-2"></i>Back to shop</a>
                                            </h6>
                                        </div>
                                    </div>
                                </div>


                                <!-- Summary -->
                                <div class="col-lg-4 bg-grey">
                                    <div class="p-5">
                                        <div class="text-end">
                                            <h3 class="fw-bold mb-5 mt-2 pt-1">Totale</h3>
                                        </div>

                                        <hr class="my-4">

                                        <div class="d-flex justify-content-end mb-5">
                                            <h3 class="fw-bold" th:text="'€ ' + ${total}"></h3>
                                        </div>

                                        <div class="content text-center">
                                            <a type="button" class="btn btn-primary btn-block btn-lg">
                                                <i class="fa fa-shopping-bag"></i> Finalizza Ordine
                                            </a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>

</body>
</html>
