<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payment in Progress</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<style>
		body {
			font-family: "Open Sans", sans-serif;
		}
	</style>
</head>

<body>
	<div class="container card mt-5">
		<div class="container text-center">
			<h1 class="display-4 mb-3">Pagamento in corso</h1>
			<div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
			<p class="mt-3">Per favore, non chiudere questa pagina.</p>
		</div>
	</div>

	<div class="container card mt-4 p-3">
		<div class="row">
			<div class="col-12 text-center">
				<strong>Mock Sistema Pagamento Esterno</strong>
			</div>
		</div>

		<div class="row">
			<div class="col-12 mt-3 text-center">
				<a href="/error" class="btn btn-danger">Pagamento Fallito</a>
				<form action="/my-cart/place-order/payment-in-progress/proceed">
					<input type="hidden" th:value="${paymentMethodId}" name="paymentMethodId">
					<input type="hidden" th:value="${shippingAddressId}" name="shippingAddressId">
					<input type="submit" class="btn btn-success" value="Pagamento Riuscito">
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4HCgxPdSJCXO3zYrI1Q4ylx2qUpLncsMxyON2zV55"
		crossorigin="anonymous"></script>
</body>

</html>
